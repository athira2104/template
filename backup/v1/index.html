<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Banner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="birthday-container">
    <!-- Upper Section -->
    <div class="upper-section">
        <!-- Confetti -->
        <div class="confetti-container">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>
        <!-- Title -->
        <h4 class="happy-text">Happy</h4>
        <h1 class="birthday-text">BIRTHDAY</h1>
    </div>

    <!-- Profile Image (centered, overlapping both sections) -->
    <div class="profile-container">
        <div class="circle-border"></div>
        <div class="image-wrapper">
            <img src="Man.png" class="profile-img-pop" alt="Staff">
        </div>
    </div>

    <!-- Staff Info Box -->
    <div class="staff-box">
        <div class="staff-name-box">
            <h5 id="staffName">STAFFS NAME</h5>
        </div>
        <p id="department">Department</p>
    </div>

    <!-- Decorations -->
    <img src="Baloon.png" class="balloon-left" alt="balloon">
    <img src="Baloon.png" class="balloon-right" alt="balloon">
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</html>
