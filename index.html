<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card Generator</title>
    <script src="./public/dist/html2canvas.min.js"></script>
    <script src="./public/dist/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- CONTROL PANEL -->
      <section class="controls">
        <h1>ðŸŽ‚ Birthday Card Generator</h1>

        <div class="input-group">
          <label for="name">Birthday Person's Name:</label>
          <input type="text" id="name" placeholder="Enter name..." value="" />
        </div>

        <div class="input-group">
          <label for="dept">Birthday Person's Department:</label>
          <input type="text" id="dept" placeholder="Enter Department..." value="" />
        </div>

        <div class="input-group">
          <label for="photo">Upload Photo:</label>
          <input type="file" id="photo" accept="image/*" />
        </div>

        <article style="display: flex; flex-direction: row; gap: 1em">
          <button onclick="downloadPDF()" style="display: flex; gap: 0.5em" class="btn-primary">
            <img src="./public/svg/download.svg" alt="" style="width: 2em" />
            <span>Download as PDF <i style="font-size: 0.7em">(Email)</i></span>
          </button>
          <button onclick="downloadImage()" style="display: flex; gap: 0.5em" class="btn-primary">
            <img src="./public/svg/download.svg" alt="" style="width: 2em" />
            <span>Download as JPG <i style="font-size: 0.7em">(WhatsApp)</i></span>
          </button>
        </article>
      </section>

      <!-- PREVIEW PANEL -->
      <section class="preview">
        <article id="card">
          <div class="photo-container" id="photoContainer">
            <div class="photo-placeholder">Photo will appear here</div>
          </div>

          <div class="staff-box">
            <img class="logo" src="./public/img/logo_cropped.png" />
            <div class="staff-name-box">
              <h2 id="cardName" class="staff-name">Your Name</h2>
            </div>
            <p id="cardDept" class="staff-dept">Your Department</p>
          </div>
        </article>
      </section>
    </div>

    <script>
      // â–ˆâ–‘â–‘ â–ˆ â–ˆâ–‘â–ˆ â–ˆâ–€â–€   â–ˆâ–‘â–ˆ â–ˆâ–€â–ˆ â–ˆâ–€â–„ â–„â–€â–ˆ â–€â–ˆâ–€ â–ˆâ–€â–€ â–ˆâ–€
      // â–ˆâ–„â–„ â–ˆ â–€â–„â–€ â–ˆâ–ˆâ–„   â–ˆâ–„â–ˆ â–ˆâ–€â–€ â–ˆâ–„â–€ â–ˆâ–€â–ˆ â–‘â–ˆâ–‘ â–ˆâ–ˆâ–„ â–„â–ˆ
      const nameInput = document.getElementById("name");
      const deptInput = document.getElementById("dept");
      const photoInput = document.getElementById("photo");

      const cardName = document.getElementById("cardName");
      const cardDept = document.getElementById("cardDept");
      const photoContainer = document.getElementById("photoContainer");

      nameInput.addEventListener("input", (e) => {
        cardName.textContent = e.target.value || "Your Name";
      });

      deptInput.addEventListener("input", (e) => {
        cardDept.textContent = e.target.value || "Your Department";
      });

      photoInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            // Set the background image instead of adding an <img> tag
            photoContainer.style.backgroundImage = `url('${event.target.result}')`;
            photoContainer.style.backgroundSize = "cover";
            photoContainer.style.backgroundPosition = "center";

            // Clear the placeholder text
            photoContainer.innerHTML = "";
          };
          reader.readAsDataURL(file);
        }
      });

      // â–ˆâ–€â–ˆ â–ˆâ–€â–„ â–ˆâ–€â–€   â–ˆâ–€â–€ â–ˆâ–€â–€ â–ˆâ–„â–‘â–ˆ â–ˆâ–€â–€ â–ˆâ–€â–ˆ â–„â–€â–ˆ â–€â–ˆâ–€ â–ˆâ–€â–ˆ â–ˆâ–€â–ˆ
      // â–ˆâ–€â–€ â–ˆâ–„â–€ â–ˆâ–€â–‘   â–ˆâ–„â–ˆ â–ˆâ–ˆâ–„ â–ˆâ–‘â–€â–ˆ â–ˆâ–ˆâ–„ â–ˆâ–€â–„ â–ˆâ–€â–ˆ â–‘â–ˆâ–‘ â–ˆâ–„â–ˆ â–ˆâ–€â–„
      async function downloadPDF() {
        const card = document.getElementById("card");
        const { jsPDF } = window.jspdf;
        try {
          const canvas = await html2canvas(card, {
            scale: 4,
            backgroundColor: null,
            logging: false,
          });
          const imgData = canvas.toDataURL("image/png");
          const pdf = new jsPDF({
            orientation: "portrait",
            unit: "mm",
            format: "a4",
          });
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = pdf.internal.pageSize.getHeight();
          const imgWidth = canvas.width;
          const imgHeight = canvas.height;
          const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
          const imgX = (pdfWidth - imgWidth * ratio) / 2;
          const imgY = (pdfHeight - imgHeight * ratio) / 2;
          pdf.addImage(imgData, "PNG", imgX, imgY, imgWidth * ratio, imgHeight * ratio);
          pdf.save(`birthday-card-${nameInput.value || "card"}.pdf`);
        } catch (error) {
          console.error("Error generating PDF:", error);
          alert("Error generating PDF. Please try again.");
        }
      }

      // â–ˆ â–ˆâ–€â–„â–€â–ˆ â–„â–€â–ˆ â–ˆâ–€â–€ â–ˆâ–€â–€   â–ˆâ–€â–€ â–ˆâ–€â–€ â–ˆâ–„â–‘â–ˆ â–ˆâ–€â–€ â–ˆâ–€â–ˆ â–„â–€â–ˆ â–€â–ˆâ–€ â–ˆâ–€â–ˆ â–ˆâ–€â–ˆ
      // â–ˆ â–ˆâ–‘â–€â–‘â–ˆ â–ˆâ–€â–ˆ â–ˆâ–„â–ˆ â–ˆâ–ˆâ–„   â–ˆâ–„â–ˆ â–ˆâ–ˆâ–„ â–ˆâ–‘â–€â–ˆ â–ˆâ–ˆâ–„ â–ˆâ–€â–„ â–ˆâ–€â–ˆ â–‘â–ˆâ–‘ â–ˆâ–„â–ˆ â–ˆâ–€â–„
      async function downloadImage() {
        const card = document.getElementById("card");
        const fileName = `birthday-card-${nameInput.value || "card"}.png`;
        try {
          const canvas = await html2canvas(card, {
            scale: 4, // High quality for mobile screens
            useCORS: true, // Helps with loading the uploaded photo correctly
            backgroundColor: null,
          });
          // Create a temporary link element to trigger download
          const link = document.createElement("a");
          link.download = fileName;
          link.href = canvas.toDataURL("image/png");
          link.click();
        } catch (error) {
          console.error("Error generating image:", error);
          alert("Error generating image. Please try again.");
        }
      }
    </script>
  </body>
</html>
